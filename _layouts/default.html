---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    {% seo %}
    
    {% include favicon.html %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/github-markdown-css/4.0.0/github-markdown.min.css" >
    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>
    <script>
        var _hmt = _hmt || [];
        (function() {
        var hmstr = "";
        if (window.location.host === "kiritobeater.github.io") {
            hmstr = "a21c81af7acf36061716d74657e07cd0";
        } else if (window.location.host === "kiritobeater.gitee.io") {
            hmstr = "4087b6e3d69cd29da09a74b3d98ca49d";
        }

        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?" + hmstr;
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

</body>
</html>
